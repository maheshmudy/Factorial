<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <table>
        <tr>
           <td colspan="2">
                <h2>Find Factorial Of A Number </h2>
           </td>
        </tr>
        <tr>
            <td>
                <label for="number">Enter A Number : </label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>Find Factorial</button>
            </td>
        </tr>
        <tr>  
            <td>
                <label for="result">Factorial Is : </label>
            </td>
            <td>
                <input type="text" id="result" placeholder="Result Will Print Here" readonly>
            </td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Factorial</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <table>
        <tr >
           <td colspan="2" ">
                <h2>Find Factorial Of A Number </h2>
                <hr>
           </td>
        </tr>
        <tr>
            <td>
                <label for="number">Enter A Number : </label>
            </td>
            <td>
                <input type="text" id="number">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="fact()" id="find">Find Factorial</button>
            </td>
        </tr>
        <tr>  
            <td>
                <label for="result">Factorial Is : </label>
            </td>
            <td>
                <input type="text" id="result" placeholder="Result Will Print Here" readonly>
            </td>
        </tr>
    </table>
    <script>
        var input = document.getElementById("number");
        input.addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
            document.getElementById("find").click();
          }
        });
        </script>
</body>
</html>
